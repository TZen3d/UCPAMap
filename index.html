<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/ParcellesUCPA_1.js"></script>
        <script src="data/SitesUCPA_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:8
        }).fitBounds([[45.34577250878774,5.925511011512995],[46.1082600434863,8.23957730655147]]);
        var hash = new L.Hash(map);
        // map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 0.5,
            attribution: '',
            minZoom: 8,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_ParcellesUCPA_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NUMERO'] !== null ? autolinker.link(feature.properties['NUMERO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FEUILLE'] !== null ? autolinker.link(feature.properties['FEUILLE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SECTION'] !== null ? autolinker.link(feature.properties['SECTION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODE_DEP'] !== null ? autolinker.link(feature.properties['CODE_DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_COM'] !== null ? autolinker.link(feature.properties['NOM_COM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODE_COM'] !== null ? autolinker.link(feature.properties['CODE_COM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COM_ABS'] !== null ? autolinker.link(feature.properties['COM_ABS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CODE_ARR'] !== null ? autolinker.link(feature.properties['CODE_ARR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SiteUCPA'] !== null ? autolinker.link(feature.properties['SiteUCPA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FEUILLEabc'] !== null ? autolinker.link(feature.properties['FEUILLEabc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NUM'] !== null ? autolinker.link(feature.properties['NUM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParcellesUCPA_1_0() {
            return {
                pane: 'pane_ParcellesUCPA_1',
                opacity: 1,
                color: 'rgba(255,0,4,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ParcellesUCPA_1');
        map.getPane('pane_ParcellesUCPA_1').style.zIndex = 401;
        map.getPane('pane_ParcellesUCPA_1').style['mix-blend-mode'] = 'normal';
        var layer_ParcellesUCPA_1 = new L.geoJson(json_ParcellesUCPA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParcellesUCPA_1',
            layerName: 'layer_ParcellesUCPA_1',
            pane: 'pane_ParcellesUCPA_1',
            onEachFeature: pop_ParcellesUCPA_1,
            style: style_ParcellesUCPA_1_0,
        });
        bounds_group.addLayer(layer_ParcellesUCPA_1);
        map.addLayer(layer_ParcellesUCPA_1);
        function pop_SitesUCPA_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Site'] !== null ? autolinker.link(feature.properties['Site'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['webpage'] !== null ? autolinker.link(feature.properties['webpage'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Image'] !== null ? '<img src="images/' + String(feature.properties['Image']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SitesUCPA_2_0() {
            return {
                pane: 'pane_SitesUCPA_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(203,66,66,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,83,83,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SitesUCPA_2');
        map.getPane('pane_SitesUCPA_2').style.zIndex = 402;
        map.getPane('pane_SitesUCPA_2').style['mix-blend-mode'] = 'normal';
        var layer_SitesUCPA_2 = new L.geoJson(json_SitesUCPA_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SitesUCPA_2',
            layerName: 'layer_SitesUCPA_2',
            pane: 'pane_SitesUCPA_2',
            onEachFeature: pop_SitesUCPA_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SitesUCPA_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SitesUCPA_2);
        map.addLayer(layer_SitesUCPA_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SitesUCPA_2.png" /> SitesUCPA': layer_SitesUCPA_2,'<img src="legend/ParcellesUCPA_1.png" /> ParcellesUCPA': layer_ParcellesUCPA_1,"Google Maps": layer_GoogleMaps_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_SitesUCPA_2)) {
                    if (map.getZoom() <= 9 && map.getZoom() >= 19) {
                        layer_SitesUCPA_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_SitesUCPA_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_SitesUCPA_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Site'] !== null?String('<div style="color: #323232; font-size: 15pt; font-family: \'Tw Cen MT\', sans-serif;">' + layer.feature.properties['Site']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SitesUCPA_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_SitesUCPA_2)) {
                    if (map.getZoom() <= 9 && map.getZoom() >= 19) {
                        layer_SitesUCPA_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_SitesUCPA_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        resetLabels([layer_ParcellesUCPA_1,layer_SitesUCPA_2]);
        map.on("zoomend", function(){
            resetLabels([layer_ParcellesUCPA_1,layer_SitesUCPA_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ParcellesUCPA_1,layer_SitesUCPA_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ParcellesUCPA_1,layer_SitesUCPA_2]);
        });
        </script>
    </body>
</html>
